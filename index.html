<!DOCTYPE html>
<html lang="es">
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Carrusel JS & JQ</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="blue darken-3 white-text">
    <br>
    <h3 class="container center-align"> C A R R U S E L 2.0 </h3>
    <br>
    <section class="container center-align">
      <div class="carousel">
        <div data-slide="0" class="carousel-content active">
          <img src="assets/img/slide.jpeg" alt="flores" class="responsive-img">
        </div>
        <div data-slide="1" class="carousel-content">
          <img src="assets/img/slide1.jpg" alt="flores" class="responsive-img">
        </div>
        <div data-slide="2" class="carousel-content">
          <img src="assets/img/slide2.jpeg" alt="flores" class="responsive-img">
        </div>
        <div data-slide="3" class="carousel-content">
          <img src="assets/img/slide3.jpeg" alt="flores" class="responsive-img">
        </div>
        <div data-slide="4"class="carousel-content">
          <img src="assets/img/slide4.jpg" alt="flores" class="responsive-img">
        </div>
      </div>
      <div class="controls">
        <a href="#" class="prev">&#60</a>
        <button data-target="0" class="control circulo circBorde transparente relleno" type="button" name="button"></button>
        <button data-target="1" class="control circulo circBorde transparente relleno" type="button" name="button"></button>
        <button data-target="2" class="control circulo circBorde transparente relleno" type="button" name="button"></button>
        <button data-target="3" class="control circulo circBorde transparente relleno" type="button" name="button"></button>
        <button data-target="4" class="control circulo circBorde transparente relleno" type="button" name="button"></button>
        <a href="#" class="sig">&#62</a>
      </div>
    </section>
    <!-- <script type="text/javascript" src="assets/js/carrusel.js"></script> -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
